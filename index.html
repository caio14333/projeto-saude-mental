<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Mind Portal</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <video autoplay muted loop playsinline class="bg-video">
    <source src="videoplayback.mp4" type="video/mp4">
    Seu navegador não suporta vídeos.
  </video>


  <div class="overlay"></div>

  
  <div class="login-box">
    <img src="mind portal.png" alt="Logo Mind Portal" class="logo">

    <h2>Bem-vindo ao Mind Portal</h2>
    <p class="sub">Entre para continuar sua jornada</p>

    <form>
      <div class="input-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="Digite seu e-mail" required>
      </div>

      <div class="input-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Digite sua senha" required>
      </div>

      <button type="button" onclick="window.location.href='inicio.html'">Entrar</button>
    </form>

    <p class="cadastro">Ainda não tem conta? <a href="#">Cadastre-se</a></p>
  </div>
</body>
</html>
